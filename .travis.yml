language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install: 
  - pip install tox-travis
  - pip install python-coveralls

script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')-$COVPYYAML
  - coverage run --source ibm_analytics_engine -m ibm_analytics_engine.iae
  - coverage report -m

after_success:
  - coveralls

